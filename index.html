<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div></div>
    <div class="grid-container">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
        <div class="box b6"></div>
        <div class="box b7"></div>
        <div class="box b8"></div>
        <div class="box b9"></div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <div class="clickbox"><p>Points:</p><p class="pointshower">0</p></div>
        <div class="settings">
            <h3>Settings</h3>
            <label for="">Aantal kleuren</label> <input value="0" class="input" id="ak" type="text">
            <label for="">Aantal loops</label> <input value="10000" class="input" id="loops" type="text">
            <label for="">Moeilijkheid</label> <input value="1" class="input" id="moeilijkheid" type="text">

            <button>Save</button>

        </div>
    </div>
    <div>
        <p class="log"></p>
    </div>
  
  
    <script src="script.js"></script>
</body>
</html>
